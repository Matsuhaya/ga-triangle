<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="canvas_wrapper center">
      <canvas id="canvas1" class="canvas"></canvas>
    </div>
    <div class="center top">
      <button id="generate">生成</button>
    </div>
    <table border="1" class="table center top">
      <tbody>
        <tr>
          <td>三辺の和</td>
          <td><input type="number" id="input_sum_sides"></td>
        </tr>
      </tbody>
    </table>
    <hr class="line">
    <table border="1" class="table center">
      <tr>
        <td>点Aの座標</td>
        <td id="vertex_A"></td>
      </tr>
      <tr>
        <td>点Bの座標</td>
        <td id="vertex_B"></td>
      </tr>
      <tr>
        <td>点Cの座標</td>
        <td id="vertex_C"></td>
      </tr>
      <tr>
        <td>辺aの長さ</td>
        <td id="side_a"></td>
      </tr>
      <tr>
        <td>辺bの長さ</td>
        <td id="side_b"></td>
      </tr>
      <tr>
        <td>辺cの長さ</td>
        <td id="side_c"></td>
      </tr>
      <tr>
        <td>3辺の和</td>
        <td id="sum_sides"></td>
      </tr>
      <tr>
        <td>面積</td>
        <td id="area"></td>
      </tr>
      </tbody>
    </table>
    <hr class="line">
  </div>
</body>

<script src="main.js"></script>

</html>
